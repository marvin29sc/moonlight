    <main>
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-container">
                    <div class="contact-left">
                        <h1 class="contact-title">Si necesitas<br>algun trabajo<br>personalizado<br>contáctanos:</h1>
                    </div>
                    
                    <div class="contact-right">
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <input type="text" class="form-input" placeholder="Nombre" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="email" class="form-input" placeholder="Email" required>
                            </div>
                            
                            <div class="form-group">
                                <textarea class="form-textarea" placeholder="Mensaje" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="form-submit-btn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="footer-content container-fluid px-2 px-md-3">
            <div class="row w-100">
                <!-- Logo: 3 columns of 12 -->
                <div class="footer-block footer-logo-block col-lg-3 col-md-6 col-6 col-12">
                    <div class="footer-brand">

                    </div>

                    </div>

                <!-- Social: 3 columns of 12 -->
                <div class="footer-block footer-social-block col-lg-3 col-md-6 col-6 col-12">
                    <div class="footer-social">
                        <p class="social-label">Redes Sociales</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-icon" title="Facebook">

                <div class="footer-block footer-cta-block col-lg-3 col-md-6 col-6 col-12">

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por contactarnos! Te responderemos pronto.');
            this.reset();
        });
