    <script src="/js/bootstrap.bundle.js"></script>
    <script>
        // Day/Night Toggle for Gallery - works with both buttons
        const toggleBtn = document.getElementById('dayNightToggle');
        const toggleBtnMobile = document.getElementById('dayNightToggleMobile');
        const toggleCircles = document.querySelectorAll('.toggle-circle');
        const toggleSwitches = document.querySelectorAll('.toggle-switch');
        const dayImages = document.querySelectorAll('.afiche-img-day');
        const nightImages = document.querySelectorAll('.afiche-img-night');
        
        // Check saved theme or default to day
        const savedTheme = localStorage.getItem('theme') || 'day';
        
        if (savedTheme === 'night') {
            toggleSwitches.forEach(sw => sw.classList.add('night'));
            toggleCircles.forEach(circle => circle.innerHTML = '<i class="bi bi-moon-stars-fill"></i>');
            dayImages.forEach(img => img.style.display = 'none');
            nightImages.forEach(img => img.style.display = 'block');
        }
        
        function toggleTheme() {
            toggleSwitches.forEach(sw => sw.classList.toggle('night'));
            
            if (toggleSwitches[0].classList.contains('night')) {
                toggleCircles.forEach(circle => circle.innerHTML = '<i class="bi bi-moon-stars-fill"></i>');
                localStorage.setItem('theme', 'night');
                dayImages.forEach(img => img.style.display = 'none');
                nightImages.forEach(img => img.style.display = 'block');
            } else {
                toggleCircles.forEach(circle => circle.innerHTML = '<i class="bi bi-sun-fill"></i>');
                localStorage.setItem('theme', 'day');
                dayImages.forEach(img => img.style.display = 'block');
                nightImages.forEach(img => img.style.display = 'none');
            }
        }
        
        toggleBtn.addEventListener('click', toggleTheme);
        toggleBtnMobile.addEventListener('click', toggleTheme);

        // Modal functionality
        function openImageModal(element) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            // Get the visible image based on current mode
            const dayImg = element.querySelector('.afiche-img-day');
            const nightImg = element.querySelector('.afiche-img-night');
            
            // Check which image is currently visible
            if (nightImg && nightImg.style.display === 'block') {
                modalImg.src = nightImg.src;
                modalImg.alt = nightImg.alt;
            } else {
                modalImg.src = dayImg.src;
                modalImg.alt = dayImg.alt;
            }
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>
